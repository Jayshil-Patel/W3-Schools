<!DOCTYPE html>
<html>
  <head>
    <style>
      /* mouse over link */
      a:hover {
        color: black;
      }

      /* selected link */
      a:active {
        color: green;
      }

      a:visited {
        color: blue;
      }
      a:link {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p><a href="https://www.w3schools.com">W3Schools.com</a></p>
  </body>
</html>
